<html>
<head>
  <title>cogroid - Android port of OpenCog: AGI - Machine Learning, Language, Reasoning, Robotics</title>
  <meta name="keywords" content="opencog, atomspace, android port" />
  <meta name="description" content="My goal is making OpenCog platform being available on Android devices so that we can develop Android applications based on OpenCog platform." />
  <link rel="icon" href="https://github.com/cogroid/resources/raw/main/images/logo/cogroid-16.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
function go() {
  var url = location + '';
  var prefix = 'https://cogroid.com';
  var path = url.substring(prefix.length);
  if (path.indexOf('/blog/') == 0) {
    var folder = path.substring('/blog'.length);
    if (folder == '/') {
      location = 'https://github.com/cogroid/blog';
      return;
    }
    location = 'https://github.com/cogroid/blog/tree/main' + folder;
    return;
  }
  if (path.indexOf('/sponsor/') == 0) {
    location = 'https://github.com/sponsors/cogroid';
    return;
  }  
  location = 'https://github.com/cogroid';
}
  </script>
</head>
<body onload="go()">
</body>
</html>
